        <body>
        <div class="container">
        <header>
                <h1> 
                 <a href="index.html">
                        <img src="logo.png" alt="Logo of Jinx.">
                        </a>
                        </h1> 
                
                <div class="navbar">
                    <ul> 
                        <li><a href="#features">Features</a></li>

    <div class="newsletter">
    <main class="newsletter">
        <img src="subscribe.jpg" img alt="Payphone with collage of mouths smiling and rainbow stripes coming out of phone."
        <h3>Subscribe to join the Jinx fam!</h3>
        <h3> Personal information </h3>
        <div>
        <form action="">
            <input type="text" name="name" class="formStyle" placeholder="Name (required)" required />
            <input type="email" name="email" class="formStyle" placeholder="Email (required)" required />
            
            <div class="selection">
                <input type="checkbox" id="editorial-photography" name="editorial-photography" class="checkbox" checked>
                <label for="editorial-photography">Editorial Photography</label>
            </div>
            <div class="selection">
                <input type="checkbox" id="product-photography" name="product-photography" class="checkbox" checked>
                <label for="product-photography">Product Photography</label>
            </div>
            <div class="selection">
                <input type="checkbox" id="photojournalism" name="photojournalism" class="checkbox" checked>
                <label for="photojournalism">Photojournalism</label>
            </div>
            <div class="selection">
                <input type="checkbox" id="tips-and-tricks" name="tips-and-tricks" class="checkbox" checked>
                <label for="tips-and-trips">Tips & Tricks</label>
            </div>
            <div class="selection">
                <input type="checkbox" id="community-events" name="community-events" class="checkbox" checked>
                <label for="community-events">Community Events</label>
            </div>
    <button type="subscribe"> Subscribe! </button>
    </form>
    </div>
    </main>
    </body>
